<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>To Do List</title>
</head>
<body>
    <div id="preloader">
        <i class="fa-solid fa-spinner"></i>
    </div>

    <header>
        <h1>To Do List</h1>
    </header>

    <main>
        <div id="app">
            <div class="container-todo">
                <div class="cont-add">
                    <input type="text" placeholder="Add task" v-model="newTask" @KeyUp.enter="clickButton">
                    <button @click="clickButton">Add</button>
                    <div id="error" v-if="error">Devi aggiungere parole con pi√π di 2 lettere</div>
                </div>
                
                
        
                <ul>
                    <li v-for="(task, index) in tasks">
                        <span class="li-text" v-if="task.done === false">{{task.text}}</span>
                        <span class="li-text line-text" v-else="task.done === true">{{task.text}}</span>

                        <div class="icons">
                            <span class="completed not-did" v-if="task.done === false" @click="didTask(task, index)"><i class="fa-solid fa-circle-xmark"></i></span>
                            <span class="completed did" v-else="task.done === true" @click="didTask(task, index)"> <i class="fa-solid fa-circle-check"></i></span>
                            
                            
                            <span class="delete" @click="deleteTask(index)"><i class="fa-solid fa-trash"></i></span>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </main>


    <footer id="footer-dom">
        <span>By <i class="fa-solid fa-s"></i><i class="fa-solid fa-e"></i> <i class="fa-regular fa-face-smile"></i></span>
    </footer>


    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="logic.js"></script>
</body>
</html>
